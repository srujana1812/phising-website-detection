<!DOCTYPE html>
<html>
<head>
    <title>Phishing Website Detector</title>
</head>
<body>
    <h2>Enter Website Features</h2>
    <form method="POST" action="/predict">
        {% for i in range(30) %}
            <input type="text" name="{{ i }}" placeholder="Feature {{ i+1 }}" required><br><br>
        {% endfor %}
        <input type="submit" value="Check">
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
